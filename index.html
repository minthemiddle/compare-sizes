<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Size Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 p-8">
    <div x-data="app()" x-init="init()" class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">Item Size Comparison</h1>

        <div class="mb-4">
            <label class="block mb-2">Dimensions (H x W x L):</label>
            <div class="flex items-center">
                <input type="text" x-model="newItem.dimensions" x-mask="99 'x' 99 'x' 99" placeholder="__ x __ x __" class="w-full p-2 border rounded" required>
                <span class="ml-2 text-sm text-gray-500">(Use same metric for all items, e.g. px, mm, in)</span>
            </div>
        </div>

        <form @submit.prevent="addItem" class="mb-8">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2">Name:</label>
                    <input type="text" x-model="newItem.name" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-2">Color (H,S,L):</label>
                    <input type="text" x-model="newItem.color" x-mask="999,99,99" placeholder="___,__,__" class="w-full p-2 border rounded" required>
                </div>
            </div>
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Item</button>
        </form>

        <div class="relative bg-white border border-gray-300" style="height: 500px; width: 100%;">
            <template x-for="(item, index) in items" :key="index">
                <div :style="`position: absolute; left: 0; top: 0; width: ${item.scaledWidth}px; height: ${item.scaledHeight}px; border: 2px solid hsl(${item.color.split(',')[0]}, ${item.color.split(',')[1]}%, ${item.color.split(',')[2]}%); z-index: ${items.length - index};`">
                </div>
            </template>
        </div>


        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Item List</h2>
            <ul>
                <template x-for="(item, index) in items" :key="index">
                    <li class="mb-2 p-2 bg-white rounded shadow flex items-center justify-between">
                        <div class="flex items-center">
                            <div :style="`width: 20px; height: 20px; background-color: hsl(${item.color.split(',')[0]}, ${item.color.split(',')[1]}%, ${item.color.split(',')[2]}%); margin-right: 10px;`"></div>
                            <span x-text="`${item.name} (${item.dimensions})`"></span>
                        </div>
                        <div>
                            <button @click="editItem(index)" class="ml-2 px-2 py-1 border border-yellow-500 text-yellow-500 rounded hover:bg-yellow-500 hover:text-white">Edit</button>
                            <button @click="deleteItem(index)" class="ml-2 px-2 py-1 border border-red-500 text-red-500 rounded hover:bg-red-500 hover:text-white">Delete</button>
                        </div>
                    </li>
                </template>
                <button @click="harmonizeColors" class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Harmonize Colors</button>
            </ul>
        </div>
    </div>

    <script>
        function app() {
            return {
                items: [],
                newItem: { name: '', dimensions: '', color: '' },
                metric: 'in',
                maxSize: 0,

                init() {
                    this.loadItems();
                    this.$watch('items', () => {
                        this.saveItems();
                        this.updateScaledSizes();
                    });
                    this.$watch('metric', () => this.updateScaledSizes());
                    this.updateScaledSizes();
                },

                addItem() {
                    if (this.items.length >= 20) {
                        alert('Maximum of 20 items reached');
                        return;
                    }

                    const [h, w, l] = this.newItem.dimensions.split('x').map(n => parseInt(n.trim()));
                    let color = this.newItem.color;
                    if (!color || !color.match(/^\d{1,3},\d{1,2},\d{1,2}$/)) {
                        color = `${Math.floor(Math.random() * 360)},${Math.floor(Math.random() * 100)},${Math.floor(Math.random() * 100)}`;
                    }
                    const item = {
                        ...this.newItem,
                        height: h,
                        width: w,
                        length: l,
                        color: color
                    };
                    this.items.push(item);
                    this.newItem = { name: '', dimensions: '', color: '' };
                    this.updateScaledSizes();
                },

                editItem(index) {
                    const item = this.items[index];
                    this.newItem = {
                        name: item.name,
                        dimensions: `${item.height} x ${item.width} x ${item.length}`,
                        color: item.color
                    };
                    this.deleteItem(index);
                },

                deleteItem(index) {
                    this.items.splice(index, 1);
                    this.updateScaledSizes();
                },

                updateScaledSizes() {
                    const containerHeight = 500;
                    const containerWidth = document.querySelector('.relative').offsetWidth;
                    this.maxSize = Math.max(...this.items.map(item => Math.max(item.height, item.width, item.length)));
                    const scaleHeight = containerHeight / this.maxSize;
                    const scaleWidth = containerWidth / this.maxSize;
                    const scale = Math.min(scaleHeight, scaleWidth, 20);
                    this.items.forEach((item, index) => {
                        item.scaledHeight = Math.max(item.height * scale, 20);
                        item.scaledWidth = Math.max(item.width * scale, 20);
                    });
                },


                loadItems() {
                    const savedItems = localStorage.getItem('items');
                    if (savedItems) {
                        this.items = JSON.parse(savedItems);
                        this.updateScaledSizes();
                    }
                },

                harmonizeColors() {
                    const numItems = this.items.length;
                    const colors = this.generateRandomColors(numItems);
                    const sortedColors = this.sortColorsByDelta(colors);
                    this.items.forEach((item, index) => {
                        item.color = sortedColors[index];
                    });
                    this.updateScaledSizes();
                },

                generateRandomColors(num) {
                    const colors = [];
                    for (let i = 0; i < num; i++) {
                        const h = Math.floor(Math.random() * 360);
                        colors.push(`${h},100,50`);
                    }
                    return colors;
                },

                sortColorsByDelta(colors) {
                    return colors.sort((a, b) => {
                        const [h1, s1, l1] = a.split(',').map(Number);
                        const [h2, s2, l2] = b.split(',').map(Number);
                        const deltaH = Math.abs(h1 - h2);
                        const deltaS = Math.abs(s1 - s2);
                        const deltaL = Math.abs(l1 - l2);
                        return deltaH + deltaS + deltaL;
                    });
                },

                saveItems() {
                    localStorage.setItem('items', JSON.stringify(this.items));
                }
            };
        }
    </script>
</body>
</html>
