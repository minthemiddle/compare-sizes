<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Size Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 p-8">
    <div x-data="app()" x-init="init()" class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">Item Size Comparison</h1>

        <div class="mb-4">
            <label class="block mb-2">Metric:</label>
            <div>
                <label class="inline-flex items-center mr-4">
                    <input type="radio" x-model="metric" value="in" class="form-radio">
                    <span class="ml-2">Inches</span>
                </label>
                <label class="inline-flex items-center mr-4">
                    <input type="radio" x-model="metric" value="mm" class="form-radio">
                    <span class="ml-2">Millimeters</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" x-model="metric" value="px" class="form-radio">
                    <span class="ml-2">Pixels</span>
                </label>
            </div>
        </div>

        <form @submit.prevent="addItem" class="mb-8">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2">Name:</label>
                    <input type="text" x-model="newItem.name" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-2">Dimensions (H x W x L):</label>
                    <input type="text" x-model="newItem.dimensions" x-mask="99 x 99 x 99" placeholder="__ x __ x __" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block mb-2">Color (H,S,L):</label>
                    <input type="text" x-model="newItem.color" x-mask="999,99,99" placeholder="___,__,__" class="w-full p-2 border rounded" required>
                </div>
            </div>
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Item</button>
        </form>

        <div class="relative bg-white border border-gray-300" style="height: 500px; width: 100%;">
            <template x-for="(item, index) in items" :key="index">
                <div :style="`position: absolute; left: 0; top: 0; width: ${item.scaledWidth}px; height: ${item.scaledHeight}px; border: 2px solid hsl(${item.color.split(',')[0]}, ${item.color.split(',')[1]}%, ${item.color.split(',')[2]}%); background-color: hsla(${item.color.split(',')[0]}, ${item.color.split(',')[1]}%, ${item.color.split(',')[2]}%, 0.3); z-index: ${items.length - index};`">
                    <span :style="`
                        color: hsl(${item.color.split(',')[0]}, ${item.color.split(',')[1]}%, ${item.color.split(',')[2]}%);
                        position: absolute;
                        ${item.labelPosition === 'top' ? 'top: -20px; left: 0;' : 
                          item.labelPosition === 'right' ? 'top: 0; right: -100px;' :
                          item.labelPosition === 'bottom' ? 'bottom: -20px; left: 0;' :
                          'top: 0; left: -100px;'};
                        padding: 2px;
                        background-color: rgba(255, 255, 255, 0.7);
                        font-size: ${Math.max(10, Math.min(14, item.scaledWidth / 8))}px;
                        max-width: 100px;
                        max-height: 40px;
                        overflow: hidden;
                        text-overflow: ellipsis;
                        word-break: break-word;
                        box-sizing: border-box;
                        white-space: nowrap;
                    `" x-text="item.name"></span>
                </div>
            </template>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Item List</h2>
            <ul>
                <template x-for="(item, index) in items" :key="index">
                    <li class="mb-2 p-2 bg-white rounded shadow">
                        <span x-text="`${item.name} (${item.dimensions})`"></span>
                        <button @click="editItem(index)" class="ml-2 px-2 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">Edit</button>
                        <button @click="deleteItem(index)" class="ml-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
                    </li>
                </template>
            </ul>
        </div>
    </div>

    <script>
        function app() {
            return {
                items: [],
                newItem: { name: '', dimensions: '', color: '' },
                metric: 'in',
                maxSize: 0,

                init() {
                    this.loadItems();
                    this.$watch('items', () => {
                        this.saveItems();
                        this.updateScaledSizes();
                    });
                    this.$watch('metric', () => this.updateScaledSizes());
                    this.updateScaledSizes();
                },

                addItem() {
                    if (this.items.length >= 20) {
                        alert('Maximum of 20 items reached');
                        return;
                    }

                    const [h, w, l] = this.newItem.dimensions.split('x').map(n => parseInt(n.trim()));
                    let color = this.newItem.color;
                    if (!color || !color.match(/^\d{1,3},\d{1,2},\d{1,2}$/)) {
                        color = `${Math.floor(Math.random() * 360)},${Math.floor(Math.random() * 100)},${Math.floor(Math.random() * 100)}`;
                    }
                    const item = {
                        ...this.newItem,
                        height: h,
                        width: w,
                        length: l,
                        color: color
                    };
                    this.items.push(item);
                    this.newItem = { name: '', dimensions: '', color: '' };
                    this.updateScaledSizes();
                },

                editItem(index) {
                    const item = this.items[index];
                    this.newItem = {
                        name: item.name,
                        dimensions: `${item.height} x ${item.width} x ${item.length}`,
                        color: item.color
                    };
                    this.deleteItem(index);
                },

                deleteItem(index) {
                    this.items.splice(index, 1);
                    this.updateScaledSizes();
                },

                updateScaledSizes() {
                    const containerHeight = 500;
                    const containerWidth = document.querySelector('.relative').offsetWidth;
                    this.maxSize = Math.max(...this.items.map(item => Math.max(item.height, item.width, item.length)));
                    const scaleHeight = containerHeight / this.maxSize;
                    const scaleWidth = containerWidth / this.maxSize;
                    const scale = Math.min(scaleHeight, scaleWidth, 20);
                    this.items.forEach((item, index) => {
                        item.scaledHeight = Math.max(item.height * scale, 20);
                        item.scaledWidth = Math.max(item.width * scale, 20);
                        item.labelPosition = this.calculateLabelPosition(item, index);
                    });
                },

                calculateLabelPosition(item, index) {
                    const positions = ['top', 'right', 'bottom', 'left'];
                    let bestPosition = 'top';
                    let minOverlap = Infinity;

                    positions.forEach(position => {
                        let overlap = this.calculateOverlap(item, position, index);
                        if (overlap < minOverlap) {
                            minOverlap = overlap;
                            bestPosition = position;
                        }
                    });

                    return bestPosition;
                },

                calculateOverlap(item, position, index) {
                    const labelWidth = Math.min(item.scaledWidth, 100);
                    const labelHeight = 20;
                    let labelX, labelY;

                    switch (position) {
                        case 'top':
                            labelX = 0;
                            labelY = -labelHeight;
                            break;
                        case 'right':
                            labelX = item.scaledWidth;
                            labelY = 0;
                            break;
                        case 'bottom':
                            labelX = 0;
                            labelY = item.scaledHeight;
                            break;
                        case 'left':
                            labelX = -labelWidth;
                            labelY = 0;
                            break;
                    }

                    let overlap = 0;
                    this.items.forEach((otherItem, otherIndex) => {
                        if (otherIndex !== index) {
                            const dx = Math.min(item.scaledWidth + labelWidth, Math.max(0, labelX + labelWidth - otherItem.scaledWidth));
                            const dy = Math.min(item.scaledHeight + labelHeight, Math.max(0, labelY + labelHeight - otherItem.scaledHeight));
                            overlap += dx * dy;
                        }
                    });

                    return overlap;
                },

                loadItems() {
                    const savedItems = localStorage.getItem('items');
                    if (savedItems) {
                        this.items = JSON.parse(savedItems);
                        this.updateScaledSizes();
                    }
                },

                saveItems() {
                    localStorage.setItem('items', JSON.stringify(this.items));
                }
            };
        }
    </script>
</body>
</html>
